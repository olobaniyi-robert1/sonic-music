    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body - Your Beautiful Gradient */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, rgb(20, 9, 59), #184fa2);
      min-height: 100vh;
      padding-bottom: 100px;
      overflow-x: hidden;
    }

    /* Main Content Container - Side by Side */
    .main-content {
      display: flex;
      gap: 30px;
      max-width: 1400px;
      margin: 40px auto;
      padding: 0 20px;
      align-items: flex-start;
    }

    /* Album Cover Section - LEFT SIDE */
    .album-cover {
      flex: 0 0 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: sticky;
      top: 40px;
    }

    img#tems-cover {
      width: 100%;
      height: 400px;
      border-radius: 20px;
      object-fit: cover;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6), 0 0 40px rgba(23, 143, 180, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: floatAnimation 6s ease-in-out infinite;
    }

    img#tems-cover:hover {
      transform: scale(1.05) rotate(2deg);
      box-shadow: 0 25px 80px rgba(0, 0, 0, 0.7), 0 0 60px rgba(23, 143, 180, 0.5);
    }

    @keyframes floatAnimation {

      0%,
      100% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-20px);
      }
    }

    /* Playlist Container - RIGHT SIDE */
    .playlist-container {
      flex: 1;
      padding: 30px;
      background: rgba(20, 9, 62, 0.7);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5), 0 0 30px rgba(41, 60, 189, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      /* min-height: 600px;   ....still not yet..... */
      display: flex;
      flex-direction: column;
    }

    .playlist-container h2 {
      color: #178fb4;
      margin-bottom: 25px;
      font-size: 28px;
      font-weight: 600;
      text-shadow: 0 2px 10px rgba(23, 143, 180, 0.5);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #playlist {
      display: flex;
      flex-direction: column;
      gap: 10px;
      /* max-height: calc(100vh - 150px); */
      overflow-y: auto;
      padding-right: 10px;
    }

    /* Custom Scrollbar */
    #playlist::-webkit-scrollbar {
      width: 10px;
    }

    #playlist::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
    }

    #playlist::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #293cbd, #178fb4);
      border-radius: 10px;
      transition: background 0.3s;
    }

    #playlist::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(180deg, #178fb4, #293cbd);
    }

    /* Song Item */
    .song-item {
      display: flex;
      align-items: center;
      gap: 15px;
      background: rgba(255, 255, 255, 0.05);
      padding: 16px 20px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 1px solid transparent;
      position: relative;
      overflow: hidden;
    }

    .song-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(23, 143, 180, 0.2), transparent);
      transition: left 0.5s;
    }

    .song-item:hover::before {
      left: 100%;
    }

    .song-item:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(8px);
      border-color: rgba(23, 143, 180, 0.5);
      box-shadow: 0 5px 20px rgba(23, 143, 180, 0.3);
    }

    .song-item.playing {
      background: rgba(23, 143, 180, 0.2);
      border-left: 4px solid #178fb4;
      box-shadow: 0 5px 25px rgba(23, 143, 180, 0.4);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        box-shadow: 0 5px 25px rgba(23, 143, 180, 0.4);
      }

      50% {
        box-shadow: 0 5px 35px rgba(23, 143, 180, 0.6);
      }
    }

    .song-icon {
      font-size: 28px;
      min-width: 35px;
      animation: musicNote 1s ease-in-out infinite;
    }

    .song-item.playing .song-icon {
      animation: musicNote 0.5s ease-in-out infinite;
    }

    @keyframes musicNote {

      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.1);
      }
    }

    .song-details {
      flex: 1;
    }

    .song-title {
      margin: 0;
      font-size: 17px;
      color: white;
      font-weight: 500;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
    }

    .song-artist {
      margin: 6px 0 0 0;
      font-size: 14px;
      color: #bcbcbc;
    }

    .song-duration {
      color: #178fb4;
      font-size: 14px;
      font-weight: 600;
      min-width: 50px;
      text-align: right;
    }

    /* Player - Your Fixed Bottom Design */
    .player {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 95px;
      background: rgba(20, 9, 62, 0.95);
      backdrop-filter: blur(20px);
      color: white;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      gap: 20px;
      padding: 10px 30px;
      box-shadow: 0 -5px 40px rgba(0, 0, 0, 0.6), 0 -2px 20px rgba(41, 60, 189, 0.3);
      z-index: 1000;
      border-top: 1px solid rgba(23, 143, 180, 0.3);
    }

    /* Progress Bar */
    .progress-container {
      position: absolute;
      top: 0;
      left: 0;
      height: 6px;
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      cursor: pointer;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #293cbd, #178fb4, rgb(156, 198, 216));
      border-radius: 5px;
      transition: width 0.2s ease;
      box-shadow: 0 0 15px rgba(23, 143, 180, 0.6);
      position: relative;
    }

    .progress::after {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 20px;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      filter: blur(10px);
    }

    /* Cover Image in Player */
    .cover img {
      width: 65px;
      height: 65px;
      border-radius: 12px;
      object-fit: cover;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease;
      border: 2px solid rgba(23, 143, 180, 0.3);
    }

    .cover img:hover {
      transform: scale(1.08) rotate(3deg);
      box-shadow: 0 8px 30px rgba(23, 143, 180, 0.5);
    }

    .cover img.playing {
      animation: rotate 20s linear infinite;
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    /* Song Info in Player */
    .info {
      flex: 1;
      margin-left: 15px;
    }

    .info h2 {
      margin: 0;
      font-size: 1.1rem;
      color: #fff;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
    }

    .info p {
      margin: 4px 0 0;
      font-size: 0.9rem;
      color: #bcbcbc;
    }

    /* Controls */
    .controls {
      position: absolute;
      left: 50%;
      transform: translate(-50%);
      display: flex;
      align-items: center;
      gap: 22px;
    }

    .controls button {
      background-color: rgba(255, 255, 255, 0.05);
      border: 2px solid transparent;
      color: white;
      font-size: 2.0rem;
      cursor: pointer;
      transition: all 0.3s ease;
      padding: 8px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .controls button:hover {
      transform: scale(1.15);
      background: rgba(23, 143, 180, 0.2);
      border-color: rgba(23, 143, 180, 0.5);
      box-shadow: 0 0 20px rgba(23, 143, 180, 0.5);
    }

    .controls button:active {
      transform: scale(1.05);
    }

    #play {
      font-size: 2.3rem;
      background: linear-gradient(135deg, #293cbd, #178fb4);
      padding: 12px;
      border-radius: 50%;
      box-shadow: 0 5px 20px rgba(23, 143, 180, 0.5);
    }

    #play:hover {
      box-shadow: 0 8px 30px rgba(23, 143, 180, 0.7);
    }

    /* Volume Control */
    .volume-container {
      min-width: 140px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .volume-container::before {
      content: 'üîä';
      font-size: 22px;
      filter: drop-shadow(0 2px 5px rgba(0, 0, 0, 0.5));
    }

    .volume-container input[type="range"] {
      width: 90px;
      cursor: pointer;
      -webkit-appearance: none;
      background: rgba(255, 255, 255, 0.15);
      height: 5px;
      border-radius: 10px;
      outline: none;
      transition: background 0.3s;
    }

    .volume-container input[type="range"]:hover {
      background: rgba(255, 255, 255, 0.25);
    }

    .volume-container input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 16px;
      width: 16px;
      background: linear-gradient(135deg, #293cbd, #178fb4);
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 2px 10px rgba(23, 143, 180, 0.6);
      transition: all 0.3s ease;
    }

    .volume-container input[type="range"]::-webkit-slider-thumb:hover {
      transform: scale(1.3);
      box-shadow: 0 3px 15px rgba(23, 143, 180, 0.8);
    }

    .volume-container input[type="range"]::-moz-range-thumb {
      height: 16px;
      width: 16px;
      background: linear-gradient(135deg, #293cbd, #178fb4);
      border-radius: 50%;
      cursor: pointer;
      border: none;
      box-shadow: 0 2px 10px rgba(23, 143, 180, 0.6);
      transition: all 0.3s ease;
    }

    .volume-container input[type="range"]::-moz-range-thumb:hover {
      transform: scale(1.3);
      box-shadow: 0 3px 15px rgba(23, 143, 180, 0.8);
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
      .main-content {
        flex-direction: column;
        
      }

      .album-cover {
        flex: 1;
        width: 100%;
        position: relative;
        top: 0;
      }

      img#tems-cover {
        max-width: 350px;
        height: 350px;
      }

      .playlist-container{
        width: 100%;
      }
    }

    @media (max-width: 768px) {
      img#tems-cover {
        max-width: 250px;
        height: 250px;
      }

      .playlist-container {
        margin: 0;
        padding: 20px;
      }

      .player {
        height: 85px;
        padding: 10px 15px;
      }

      .controls {
        gap: 15px;
      }

      .controls button {
        font-size: 1.6rem;
      }

      #play {
        font-size: 1.9rem;
      }

      .cover img {
        width: 55px;
        height: 55px;
      }

      .info h2 {
        font-size: 0.95rem;
      }

      .info p {
        font-size: 0.8rem;
      }
    }

    @media (max-width: 600px) {
      .player {
        
        
       
        gap: 5px;
      }
      .controls button {
        font-size: 1.3rem;
      }

      #play {
        font-size: 1.5rem;
      }

      .cover img {
        width: 55px;
        height: 55px;
      }

      .info h2 {
        font-size: 0.5rem;
      }

      .info p {
        font-size: 0.45rem;
      }

      .controls {
        gap: 10px;
      }
    }
  </style>
</head>

    // Load song

      title.textContent = song.title;
      artist.textContent = song.artist;
      audio.src = song.src;
      cover.src = song.cover;
    }

    // Update play button icon
    function updatePlayBtn() {
      playBtn.textContent = audio.paused ? '‚ñ∂Ô∏è' : '‚è∏Ô∏è';
      cover.classList.toggle('playing', !audio.paused);
      renderPlaylist();
    }

    // Render playlist with song details
    function renderPlaylist() {
      playlistContainer.innerHTML = '';

      songs.forEach((song, index) => {
        const songItem = document.createElement('div');
        songItem.className = 'song-item';

        if (index === songIndex && !audio.paused) {
          songItem.classList.add('playing');
        }

        songItem.innerHTML = `
          <div class="song-icon">üéµ</div>
          <div class="song-details">
            <h3 class="song-title">${song.title}</h3>
            <p class="song-artist">${song.artist} ‚Ä¢ ${song.album} ‚Ä¢ ${song.year}</p>

          <div class="song-duration">${song.duration}</div>
        `;

        songItem.addEventListener('click', () => {
          songIndex = index;
          loadSong(songs[songIndex]);
          audio.play();
          updatePlayBtn();
        });

        playlistContainer.appendChild(songItem);
      });
    }

    // Initial load
    loadSong(songs[songIndex]);
    renderPlaylist();

    // Play / Pause
    playBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
      updatePlayBtn();
    });

    // Next song
    nextBtn.addEventListener('click', () => {
      songIndex = (songIndex + 1) % songs.length;
      loadSong(songs[songIndex]);
      audio.play();
      updatePlayBtn();
    });

    // Previous song
    prevBtn.addEventListener('click', () => {
      songIndex = (songIndex - 1 + songs.length) % songs.length;
      loadSong(songs[songIndex]);
      audio.play();
      updatePlayBtn();
    });

    // Update progress bar
    audio.addEventListener('timeupdate', () => {
      const progressPercent = (audio.currentTime / audio.duration) * 100;
      progress.style.width = `${progressPercent}%`;
    });

    // Click to seek
    progressContainer.addEventListener('click', (e) => {
      const width = progressContainer.clientWidth;
      const clickX = e.offsetX;
      const duration = audio.duration;
      audio.currentTime = (clickX / width) * duration;
    });

    // Volume control
    volumeSlider.addEventListener('input', () => {
      audio.volume = volumeSlider.value;
    });

    // Auto-play next song when current one ends
    audio.addEventListener('ended', () => {
      songIndex = (songIndex + 1) % songs.length;
      loadSong(songs[songIndex]);
      audio.play();
      updatePlayBtn();
    });

    // Update button when audio plays/pauses
    audio.addEventListener('play', updatePlayBtn);
    audio.addEventListener('pause', updatePlayBtn);
